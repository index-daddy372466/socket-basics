<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }
    body {
      font-family: Arial, Helvetica, sans-serif;
      background: silver;
      height: 100vh;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    #login {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 1rem;
    }
    input {
      text-align: center;
    }
  </style>
  <body>
    <h1>Login</h1>
    <form action="/login-attempt" method="POST" id="login">
      <input type="text" name="username" class="login-info" />
      <input type="password" name="password" class="login-info" />
      <input type="submit" onclick="(e)=>e.preventDefault()" />
    </form>
    <script>
      const username = document.querySelector("input[type=text]");
      window.onload = e => {
        username.focus()
      }
    </script>
  </body>
</html>
