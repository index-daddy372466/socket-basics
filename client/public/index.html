<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, Helvetica, sans-serif;
      background: silver;
      height: 100vh;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
    }
    ul#chats {
      height: 100%;
      width: 100%;
      border: 3px solid purple;
      background: #fff;
    }
    form#form {
      width: 100%;
      border: 3px solid lime;
      display: flex;
    }
    input {
      height: 50px;
      border: 3px solid #000;
    }
    #text {
      width: 100%;
      text-align: center;
      font-size: 18px;
    }
    #submit {
      width: 150px;
      transition: 0.5s;
    }
    #submit:hover {
      border: 3px solid #fff;
      background: #000;
      color: #fff;
      transition: 0.25s;
      cursor: pointer;
    }
  </style>
  <body>
    <!-- chatbox -->
    <ul id="chats" class="messages"></ul>

    <!-- form (chat & send chat) -->
    <form action="" id="form">
      <input type="text" id="text" />
      <input type="submit" id="submit" />
    </form>

    <!-- inject clientside io -->
     <script src="/socket.io/socket.io.js"></script>
     <script>
        let socket = io();
        

        // declare form & text-input
        let form = document.getElementById('form')
        let text = document.getElementById('text')
        let submit = document.getElementById('submit')

        // submit onclick
        submit.onclick=e=>{
            e.preventDefault();
            if(text.value){
                socket.emit('chat message',text.value);
                text.value = ''
            }
        }

     </script>
  </body>
</html>
